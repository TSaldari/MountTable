<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="CSS/style.css" media="screen and (min-width:481px)">
	<link rel="stylesheet" type="text/css" href="CSS/mobileStyle.css" media="screen and (max-width:480px)">
	<script src="JS/script.js"></script>
    <title>Mount Table - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Mount Table</a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Sign Up</a></li>
                <li><a href="forgot-id.html">Forgot ID</a></li>
                <li class="dropdown">
                    <a href="#">More</a>
                    <div class="dropdown-content">
                        <a href="about.html">About Us</a>
                        <a href="contact.html">Contact</a>
                        <a href="faq.html">FAQ</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Mount Table Student Login</h1>
        </header>

        <form id="loginForm">
            <div class="form-group">
                <label for="studentId">ID Number <span class="required">*</span></label>
                <input type="text" id="studentId" name="studentId" required>
                <p class="info-text">Enter your Mount Table ID (Students) or Staff ID</p>
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Log In</button>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="forgot-id.html">Forgot your ID?</a> | 
                <a href="register.html">Need an account?</a>
            </div>
        </form>
    </div>
</body>
</html>
