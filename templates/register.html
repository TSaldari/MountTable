<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/style.css') }}"
        media="screen and (min-width:481px)">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/mobileStyle.css') }}"
        media="screen and (max-width:480px)">
    <script src="{{ url_for('static', filename='JS/script.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mount Table - Sign Up</title>
</head>

<body>
    <nav>
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="logo">Mount Table</a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('register') }}">Sign Up</a></li>
                <li><a href="#">Forgot ID</a></li>
                <li class="dropdown">
                    <a href="#">More</a>
                    <div class="dropdown-content">
                        <a href="#">About Us</a>
                        <a href="#">Contact</a>
                        <a href="#">FAQ</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Mount Table Sign Up Form</h1>
        </header>

        <form id="signupForm" method="POST" action="{{ url_for('register') }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
                <p class="info-text">Please use your Mount email address</p>
            </div>

            <div class="form-group">
                <label for="password">Create Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="studentId">Student ID <span class="required">*</span></label>
                <input type="text" id="studentId" name="studentId" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label>Dietary Restrictions</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <label>
                            <input type="checkbox" name="dietaryRestrictions" value="gluten"> Gluten
                        </label>
                    </div>
                    <div class="checkbox-item">
                        <label>
                            <input type="checkbox" name="dietaryRestrictions" value="nuts"> Tree Nuts
                        </label>
                    </div>
                    <div class="checkbox-item">
                        <label>
                            <input type="checkbox" name="dietaryRestrictions" value="peanuts"> Peanuts
                        </label>
                    </div>
                    <div class="checkbox-item">
                        <label>
                            <input type="checkbox" name="dietaryRestrictions" value="seafood"> Seafood
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age <span class="required">*</span></label>
                    <input type="number" id="age" name="age" min="0">
                </div>
                <div class="form-group">
                    <label for="gender">Gender <span class="required">*</span></label>
                    <select id="gender" name="gender">
                        <option value="">Select gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="nonbinary">Non-binary</option>
                        <option value="preferNotToSay">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="classYear">Class Year <span class="required">*</span></label>
                    <select id="classYear" name="classYear" required>
                        <option value="">Select your class year</option>
                        <option value="freshman">Freshman</option>
                        <option value="sophomore">Sophomore</option>
                        <option value="junior">Junior</option>
                        <option value="senior">Senior</option>
                        <option value="graduate">Graduate Student</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="anticipatedGraduation">Anticipated Graduation Date <span
                                class="required">*</span></label>
                        <input type="month" id="anticipatedGraduation" name="anticipatedGraduation">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="housingStatus">Housing Status <span class="required">*</span></label>
                    <select id="housingStatus" name="housingStatus" required>
                        <option value="">Select your housing status</option>
                        <option value="oncampus">On-Campus</option>
                        <option value="offcampus">Off-Campus</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="studentStatus">Student Status <span class="required">*</span></label>
                    <select id="studentStatus" name="studentStatus">
                        <option value="">Select status</option>
                        <option value="fulltime">Full-time</option>
                        <option value="parttime">Part-time</option>
                        <option value="traditional">Traditional Student</option>
                        <option value="nontraditional">Non-traditional Student</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ethnicity">Ethnicity <span class="required">*</span></label>
                    <select id="ethnicity" name="ethnicity">
                        <option value="">Select your ethnicity</option>
                        <option value="white">White</option>
                        <option value="black">Black or African American</option>
                        <option value="latino">Hispanic or Latino</option>
                        <option value="asian">Asian</option>
                        <option value="native">Native American or Alaska Native</option>
                        <option value="pacific">Native Hawaiian or Other Pacific Islander</option>
                        <option value="mixed">Two or More Races</option>
                        <option value="preferNotToSay">Prefer not to say</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>First Generation Student? <span class="required">*</span></label>
                    <select name="firstGen" id="firstGen">
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Do you have personal transportation? <span class="required">*</span></label>
                <select name="transportation" id="transportation">
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Do you have dependents? <span class="required">*</span></label>
                    <select name="dependents" id="dependents">
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numDependents">If yes, how many?</label>
                    <input type="number" id="numDependents" name="numDependents" min="0">
                </div>
            </div>

            <div class="form-group">
                <label for="employment">Do you work at the Mount? <span class="required">*</span></label>
                <select id="employment" name="employment">
                    <option value="">Select</option>
                    <option value="no">No</option>
                    <option value="yesAdmin">Yes – Administration</option>
                    <option value="yesFaculty">Yes – Faculty</option>
                    <option value="yesStaff">Yes – Staff</option>
                    <option value="yesStudentJob">Yes – Student Job</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Do you feel your housing is secure? <span class="required">*</span></label>
                    <select name="housingSecure" id="housingSecure">
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>If Not, can we refer you to help?</label>
                    <select name="housingReferral" id="housingReferral">
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Do you have any other concerns? <span class="required">*</span></label>
                <select name="otherConcerns" id="otherConcerns">
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>


            <button type="submit">Create Account</button>
        </form>
    </div>
</body>

</html>
