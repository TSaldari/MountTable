<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS/style.css" media="screen and (min-width:481px)">
	<link rel="stylesheet" type="text/css" href="CSS/mobileStyle.css" media="screen and (max-width:480px)">
	<script src="JS/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mount Table - Sign Up</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Mount Table</a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Sign Up</a></li>
                <li><a href="forgot-id.html">Forgot ID</a></li>
                <li class="dropdown">
                    <a href="#">More</a>
                    <div class="dropdown-content">
                        <a href="about.html">About Us</a>
                        <a href="contact.html">Contact</a>
                        <a href="faq.html">FAQ</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Mount Table Sign Up Form</h1>
        </header>

        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
                <p class="info-text">Please use your Mount email address</p>
            </div>

            <div class="form-group">
                <label for="password">Create Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="studentId">Student ID <span class="required">*</span></label>
                <input type="text" id="studentId" name="studentId" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label>Dietary Restrictions</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <label>
                            <input type="checkbox" name="dietaryRestrictions" value="gluten"> Gluten
                        </label>
                    </div>
                    <div class="checkbox-item">
                        <label>
                            <input type="checkbox" name="dietaryRestrictions" value="nuts"> Tree Nuts
                        </label>
                    </div>
                    <div class="checkbox-item">
                        <label>
                            <input type="checkbox" name="dietaryRestrictions" value="peanuts"> Peanuts
                        </label>
                    </div>
                    <div class="checkbox-item">
                        <label>
                            <input type="checkbox" name="dietaryRestrictions" value="seafood"> Seafood
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="classYear">Class Year <span class="required">*</span></label>
                <select id="classYear" name="classYear" required>
                    <option value="">Select your class year</option>
                    <option value="freshman">Freshman</option>
                    <option value="sophomore">Sophomore</option>
                    <option value="junior">Junior</option>
                    <option value="senior">Senior</option>
                    <option value="graduate">Graduate Student</option>
                </select>
            </div>

            <div class="form-group">
                <label for="housingStatus">Housing Status <span class="required">*</span></label>
                <select id="housingStatus" name="housingStatus" required>
                    <option value="">Select your housing status</option>
                    <option value="oncampus">On-Campus</option>
                    <option value="offcampus">Off-Campus</option>
                    <option value="commuter">Commuter</option>
                </select>
            </div>

            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
